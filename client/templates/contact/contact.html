<template name="contact">
    <div class="row">
        {{#with portfolio}}
            {{>contactItem}}
        {{/with}}
    </div>
    {{#if isAdmin}}
    <div class="row">
        <div class="col-sm-3 col-sm-offset-3">
            <form action="{{pathFor 'editContact'}}">
                <button class="btn btn-primary" type="submit">Update Contact Info</button>
            </form>
        </div>
    </div>
    {{/if}}
</template>
