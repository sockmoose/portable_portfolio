<template name="editContact">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Contact Information</h1>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Email:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="email" id="email" placeholder="E-mail Address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="phoneNumber">Phone Number:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="your phone number here" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="twitter">Description:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="twitter" required>
                                </div>
                            </div>
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Update Contact</button>
                                <button type="button" class="btn btn-default cancel">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
