<template name="searchResults">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <h3>Search Results:</h3>
            </div>
            <div class="col-sm-3">
                {{#with terms}}
                    {{#each results}}
                        {{> oneResult}}
                    {{/each}}
                {{/with}}
            </div>
        </div>
    </div>
</template>

<template name="oneResult">
    <br>
    <a href="/portfolios/userHome/{{username}}" class="search-result">{{fName}} {{lName}} ({{username}})</a>
</template>
