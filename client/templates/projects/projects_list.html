<template name="projectsList">
    <div class="projects container">
        {{#each projects}}
            {{> projectThumbnail}}
        {{/each}}
        {{#if isAdmin}}
        <form action="{{pathFor 'projectSubmit'}}">
            <input class="button" type="submit" value="Submit New Project">
        </form>
        {{/if}}
    </div>
</template>
